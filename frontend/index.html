<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Mayowa <span class="green-col">x Dimeji</span></h1>
        <h1>Todo App</h1>
    </header>
    <section class="main">
        <div class="tab">
            <button class="tablinks" id="defaultOpen" onclick="openTask(event, 'All')">All</button>
            <button class="tablinks" onclick="openTask(event, 'Pending')">Pending</button>
            <button class="tablinks" onclick="openTask(event, 'Completed')">Completed</button>
        </div>
        <div id="All" class="tabcontent">
            <div class="task-holder">
                <div class="task">
                    <input type="checkbox" class="task-checkbox" id="task1">
                    <div class="main-task">
                        <label for="task1">
                            <div class="task-content">
                                <h3 class="task-title">Task Title</h3>
                                <p class="task-desc">Task description goes here. Briefly explain what needs to be done.</p>
                                <p class="task-date">Due: <span>12th November 2024</span></p>
                            </div>
                            <div class="task-buttons">
                                <button class="update-button" onclick="openUpdateForm()"z>Update</button>
                                <button class="delete-button">Delete</button>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
          </div>
          <div id="Pending" class="tabcontent">
            <div class="task-holder">
                <div class="task">
                    <input type="checkbox" class="task-checkbox" id="task1">
                    <div class="main-task">
                        <label for="task1">
                            <div class="task-content">
                                <h3 class="task-title">Task Title</h3>
                                <p class="task-desc">Task description goes here. Briefly explain what needs to be done.</p>
                                <p class="task-date">Due: <span>12th November 2024</span></p>
                            </div>
                            <div class="task-buttons">
                                <button class="update-button" onclick="openUpdateForm()"z>Update</button>
                                <button class="delete-button">Delete</button>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
          </div>
          
          <div id="Completed" class="tabcontent">
            <div class="task-holder">
                <div class="task">
                    <input type="checkbox" class="task-checkbox" id="task1">
                    <div class="main-task">
                        <label for="task1">
                            <div class="task-content">
                                <h3 class="task-title">Task Title</h3>
                                <p class="task-desc">Task description goes here. Briefly explain what needs to be done.</p>
                                <p class="task-date">Due: <span>12th November 2024</span></p>
                            </div>
                            <div class="task-buttons">
                                <button class="update-button" onclick="openUpdateForm()"z>Update</button>
                                <button class="delete-button">Delete</button>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
          </div>
        <div class="create" id="create">
            <i class="fa-solid fa-plus"></i>
            <p>Create a new task</p>
        </div>
    </section>

    <!-- Add New Task Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="form-header">
                <h2>Add New Task</h2>
                <p class="btn close" onclick="closeForm()">Go Back</p>
            </div>
            <form id="addForm">
                <div class="form">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for="date">Due Date</label>
                    <input type="date" name="date" id="date">
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <input type="submit" id="submit" value="Done">
            </form>
        </div>
    </div>

    <!-- Update Task Modal -->
    <!-- Update Task Modal -->
<div id="updateModal" class="modal">
    <div class="modal-content">
        <div class="form-header">
            <h2>Update Task</h2>
            <p class="btn close" onclick="closeUpdateForm()">Go Back</p>
        </div>
        <form id="updateForm">
            <div class="form">
                <label for="update-title">Title</label>
                <input type="text" name="title" id="update-title">
                
                <label for="update-date">Due Date</label>
                <input type="date" name="date" id="update-date">
                
                <label for="update-description">Description</label>
                <textarea name="description" id="update-description"></textarea>
            </div>
            <input type="submit" id="update-submit" value="Save">
        </form>
    </div>
</div>

</body>
<script src="https://kit.fontawesome.com/fa8e423f7a.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
